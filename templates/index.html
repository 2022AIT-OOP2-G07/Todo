<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/static/img/favicon/icon.ico">
    <link rel="apple-touch-icon" href="/static/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/static/img/favicon/android-chrome-192x192.png">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
      </style>

    <script defer src="{{ url_for('static', filename='todo.js') }}"></script>
</head>
<!-- <body style="background-color: rgb(188, 242, 245);"> -->
    <header>
        <img src="/static/img/logo/ver01.svg" alt="✅" id="logomark"/>
        <img src="/static/img/logo/ver02.svg" alt="✅" id="logoword">
    </header>
    <!--<form id="schedule" action='/register_done'>-->
    <form id="schedule" action='/register_done'></form>
        <div>
            <input type="text" id="todo" placeholder="予定を入力" name="todo" maxlength="30">
        </div>
        <div>
            <input type="datetime-local" id="limit" name="time">
        </div>
        <div>
            <button type="submit" id="add-submit" formmethod="get">追加</button>
        </div>
    </form>
    <p id="alert_area" style="display: none; color: red">30文字より多く入力する事はできません</p>
    <div id="message-container" role="alert" style="display: none;"></div>
            <div id="error-container" role="alert" style="display: none;"></div>
            <h2>{{ result_message }}</h2>

            <h2 id="incomplete_schedule"><img src="/static/img/button/accord.svg" id="incomp_img"> 未実行</h2>
    <div id="no_check">
        <table id="todo_table">
                
                {% for item in data %}
                    <tr id="todo_row_id-{{item[0]}}" class="todo_row_id">
                        <td class="width_1">
                            <input type="checkbox" id="{{item[0]}}" />
                        </td>
                        <td id="yotei" class="width_2">{{item[1]}}</td>
                        <!--<td><button type="button" id="edit-{{item[0]}}", name="edit-{{item[0]}}", value="{{item[0]}}">編集</button></td>-->
                        <td id="kigen" class="width_3"><img id="limit_image" src="/static/img/other/limit.svg" alt="limit.svg"><div>{{item[2]}}</div></td>
                        
                        <td  class="width_4"><img src="/static/img/button/delete.svg" id={{item[0]}} class="delete_button"></td>
                        <!--<td><button type="button" id="edit-{{item[0]}}", name="edit-{{item[0]}}", value="{{item[0]}}">編集</button></td>-->
                    </tr> 
                    {% else %}
                    <h1 id="strcolor">完了していない予定はありません。</h1>            
                {% endfor %}
        </table>
    </div>
    <h2 id="complete_schedule"><img src="/static/img/button/accord.svg" id="comp_img"> 実行済</h2>
    <div id="checked">
        <table id="todo_check_table">
                
                {% for item in check_data %}
                    <tr id="todo_row_id-{{item[0]}}" class="todo_row_id">
                        <td class="width_1">
                            <input type="checkbox" id="{{item[0]}}" checked="checked" />
                        </td>
                        <td id="yotei" class="width_2">{{item[1]}} </td>
                        <!--<td><button type="button" id="edit-{{item[0]}}", name="edit-{{item[0]}}", value="{{item[0]}}">編集</button></td>-->
                        <td id="kigen" class="width_3"><img id="limit_image" src="/static/img/other/limit.svg" alt="limit.svg">{{item[2]}}</td>
                        
                        <td class="width_4"><img src="/static/img/button/delete.svg" id={{item[0]}} class="delete_button"></td>
                        <!--<td><button type="button" id="edit-{{item[0]}}", name="edit-{{item[0]}}", value="{{item[0]}}">編集</button></td>-->
                    </tr>  
                    {% else %}
            <h1 id="strcolor">完了した予定はありません。</h1>                 
                {% endfor %}
        </table>
    </div>
</body>
</html>
