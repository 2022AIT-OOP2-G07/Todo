<!DOCTYPE html>
<html lang="ja">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List!</h1>
    </header>
    <main>
        <section>
            <form id="schedule">
                <div>
                    <input type="text" id="schedule-input" placeholder="予定を入力" name="si">

                    <input type="datetime-local" id="datetime-input">

                <div>
                    <button id="search-submit">追加</button>
                </div>
            </form>
        </section>
    </main>
</body>
